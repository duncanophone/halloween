<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duncan's Nox Pulso Halloween Soundboard</title>
    <style>
        /* Basic styling for a cleaner look */
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            /* --- NEW BACKGROUND IMAGE --- */
            background-image: url('http://googleusercontent.com/image_collection/image_retrieval/6684874280201041910_0');
            background-size: cover;
            background-position: center;
            background-attachment: fixed; 
            /* --- END NEW BACKGROUND IMAGE --- */
            background-color: #1a1a1a; /* Fallback color */
            color: white;
            padding: 20px;
        }
        h1 {
            /* Updated Title Text */
            color: #ff6600;
            /* Background to make the title readable over the image */
            background-color: rgba(0, 0, 0, 0.7); 
            padding: 10px 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        .sound-button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.2em;
            cursor: pointer;
            /* Make button slightly transparent for background to show */
            background-color: rgba(51, 51, 51, 0.8); 
            color: white;
            border: 2px solid #ff6600;
            border-radius: 8px;
            transition: background-color 0.1s;
        }
        .sound-button:hover {
            background-color: #ff6600;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Duncan's Nox Pulso Halloween Soundboard</h1>

    <button class="sound-button" data-sound="halloween_treat3.mp3">
        Play Treat Sound
    </button>

    <button class="sound-button" data-sound="halloween_backingmp3.mp3">
        Play Backing Music
    </button>

    <script src="script.js"></script>
</body>
</html>
